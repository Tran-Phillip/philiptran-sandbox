<html>

<head> 
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src='assets/js/apps.js'></script>
	<link rel="manifest" href="/manifest.json">
	<meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
	<meta name="theme-color" content="#FFE1C4">
</head>

<body>

	<button type="button" id="connectButton" onclick=connectToDevice()> Connect to a device </button> <br><br>
	<button type="button" id="forwardButton"> Forward </button>
	<div class="row"> 
		<button type="button" id="leftButton"> Left </button>
		<button type="button" id="rightButton"> Right </button>
	</div>
	<button type="button" id="backwardButton"> Backward </button> 
	<br><br>
	<div class="row"> 
		<button type="button" id="spdButton" onclick=decSpeed()> Speed-- </button>
		<button type="button" id="spdButton" onclick=incSpeed()> Speed++ </button>

		<h3 id="spd"> Spd: 0.5 </h3>
	</div>

	<button type="button" id="testButton" onclick=test()> test </button>
	<button type="button" id="startNotificationButton" onclick=onStartNotificationsButtonClick()> Start Notification </button>

</body>

</html>
